<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uni-bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- GS-> js event reference-->
    <div id="login-area">
        <h1 class="text-center">Welcome to Islami Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4 ">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span>
                    </h2>
                </div>
            </div>
        </div>
        <!-- .row>.col-md-6*2>h4+input+btn.btn-success -->
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control"
                        placeholder="$ amount you want to deposit">
                    <br>
                    <button id="addDeposit" class="btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">

                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="addWithdraw" class="btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        //login button even handler

        const loginBtn = document.getElementById('login').addEventListener('click', function (event) {
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })
        //deposit button event handler
        //Without function
        // const depositBtn = document.getElementById("addDeposit");
        // depositBtn.addEventListener("click", function () {
        //     const depositAmount = document.getElementById("depositAmount").value;
        //     const depositNumber = parseFloat(depositAmount);

        //     const currentDeposit = document.getElementById("currentDeposit").innerText;
        //     const currentDepositNumber = parseFloat(currentDeposit);
        //     const totalDeposit = depositNumber + currentDepositNumber;
        //     document.getElementById("currentDeposit").innerText = totalDeposit;

        //     const currentBalance = document.getElementById("currentBalance").innerText;
        //     const currentBalanceNumber = parseFloat(currentBalance);
        //     const totalBalance = depositNumber + currentBalanceNumber;
        //     document.getElementById("currentBalance").innerText = totalBalance;

        //     document.getElementById("depositAmount").value = "";
        // })
         //deposit button event handler
        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click", function () {
            // const depositAmount = document.getElementById("depositAmount").value;
            // const depositNumber = parseFloat(depositAmount);
const depositNumber = getInputNumber("depositAmount");
            updateSpanText("currentDeposit", depositNumber);
            updateSpanText("currentBalance", depositNumber);
            document.getElementById("depositAmount").value = "";
        })

        //Withdraw event handler
        const withdrawBtn = document.getElementById("addWithdraw").addEventListener("click", function(){ 
            const withdrawNumber =getInputNumber("withdrawAmount");
           updateSpanText("currentWithdraw", withdrawNumber);
           updateSpanText("currentBalance", -1* withdrawNumber);
           document.getElementById("withdrawAmount").value="";

            
        })
        function getInputNumber(id){ 
            const withdrawAmount = document.getElementById(id).value;
            const withdrawNumber =parseFloat(withdrawAmount);
            return withdrawNumber;

        }
        function updateSpanText(id, depositNumber){ 
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const totalBalance = depositNumber + currentNumber;
            document.getElementById(id).innerText = totalBalance;


        }
        

    </script>
</body>

</html>
