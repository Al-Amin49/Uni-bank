<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islami-bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- GS-> js event reference-->
    <div id="login-area">
        <h1 class="text-center">Welcome to Islami Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4 ">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$1240</h2>
                </div>
            </div>
        </div>
        <!-- .row>.col-md-6*2>h4+input+btn.btn-success -->
        <div class="row">
            <div class="col-md-6">
              <div class="submit-area"> 
                <h4>Deposit</h4>
                <input type="text" class="form-control" placeholder="$ amount you want to deposit">
                <br>
                <button class="btn-success">Deposit</button>
              </div>
            </div>
            <div class="col-md-6">
               <div class="submit-area"> 

               <h4>Withdraw</h4>
                <input type="text" class="form-control" placeholder="$ amount you want to withdraw">
                <br>
                <button class="btn-success">Withdraw</button>
               </div>
            </div>
        </div>
    </div>
    <script>
        const loginBtn = document.getElementById('login').addEventListener('click', function (event) {
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })
    </script>
</body>

</html>
